<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>form | cdm</title>
  </head>
  <body class="text-capitalize">
    <form action="" class="m-2 p-3 border border-info form-control-sm">
      <div class="mb-3">
        <label for="">Name</label>
        <input type="text" placeholder="enter your name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="">email</label>
        <input
          type="email"
          placeholder="enter your email"
          class="form-control"
          required />
      </div>
      <div class="mb-3">
        <label for="">Name</label>
        <input
          type="password"
          placeholder="enter your password"
          class="form-control" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" />
        <label>remeber</label>
      </div>
      <div class="mb-3 form-switch">
        <input type="checkbox" class="form-check-input" />
        <label>remeber</label>
      </div>
      <div class="mb-3 form-check">
        <input type="radio" class="form-check-input" />
        <label>remeber</label>
      </div>
      <div class="mb-3 form-range">
        <input type="range" class="form-range" min="0" max="4" />
      </div>
      <div class="mb-3">
        <label for="">massage</label>
        <textarea class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="">color</label>
        <input
          type="color"
          class="form-control form-control-color"
          value="#914623" />
      </div>
      <div class="mb-3">
        <select class="form-select-sm">
          <option value="1">One</option>  
          <option value="3">There</option>
        </select>
      </div>
      <div class="form-text mb-3">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum,
        deleniti.
      </div>
      <button class="btn btn-info">submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
