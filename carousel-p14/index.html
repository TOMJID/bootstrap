<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel | cdm</title>
  </head>
  <body>
    <div
      id="slider"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-touch="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pic1-min.jpg" class="w-100 d-block" height="450px" />
          <div class="carousel-caption">
            <h3>hi</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
              commodi qui dicta nulla aut sunt dignissimos tempora quasi magnam?
              Aliquid officiis qui deleniti commodi voluptates obcaecati animi
              ut fugit ea.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="pic2-min.jpg" class="w-100 d-block" height="450px" />
        </div>
        <div class="carousel-item">
          <img src="pic3-min.jpg" class="w-100 d-block" height="450px" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#slider"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"></button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button
          type="button"
          data-bs-target="#slider"
          data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
